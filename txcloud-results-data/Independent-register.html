<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 
    base基本样式 所有页面必须引用 
    fontstyle头部和左侧菜单字体样式
    layeout头部和左侧布局样式
    style页面主内容样式须引用
    线上链接会有缓存请更新版本号
    -->
    <link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/basc.css">    
    <link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/fontStyle.css"> 
    <link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/layout.css?v=20171124">

</head>
<body class="body-f">
<div class="f-head-before">
    <!-- <div class="logoleft">
        注册
    </div> -->
    <!-- 注册和前面的span不要留空格 -->
    <div class="logoleftname"><span></span>注册</div>
    <div class="userright">
        欢迎您，小海螺
        <a href="javascript:;">退出</a>
    </div>
</div>

<div class="independent-con">

    <div class="register-f-l">
        <dl class="clearfix">
            <dt>
                <span class="color-red">*</span>
                用户名：
            </dt>
            <dd>
                <input type="text" class="inpstyle">
                <div class="r-t-tips">推荐使用中文;可输入4-20位字符，英文活数字、英文、下划线任意组合</div>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>
                <span class="color-red">*</span>
                请设置密码：
            </dt>
            <dd>
                <input type="text" class="inpstyle">
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>
                <span class="color-red">*</span>
                请确认密码：
            </dt>
            <dd>
                <input type="text" class="inpstyle error">
                <div class="r-t-tips r-t-tips-e">错误提示信息错误提示信息错误息错误提示信息提示信息</div>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>
                <span class="color-red">*</span>
                手机号码：
            </dt>
            <dd>
                <input type="text" class="inpstyle">
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>
                <span class="color-red">*</span>
                手机验证码：
            </dt>
            <dd>
                <!--  以下请不要留空格  倒计时的时候 需要给按钮加上这个class btnyzm-ing-->
                <input type="text" class="inpstyle inpyzm"><a href="#" class="btn btnyzm btnyzm-ing">56s</a>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>
            </dt>
            <dd>
                <label class="f-check f-check-on"><span></span>我同意<a class="f-link" href="#">《房天下服务协议》</a></label>
            </dd>
        </dl>
        <dl class="clearfix">
            <dt>
            </dt>
            <dd>
                <a href="#" class="btn btn-submit">立即注册</a>
            </dd>
        </dl>
    </div>

</div>
