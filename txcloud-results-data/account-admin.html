<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>管理员信息</title>
	<link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/basc.css">    
	<link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/fontStyle.css"> 
    <link rel="stylesheet" href="assets/css/layout.css"> 
    <link rel="stylesheet" href="assets/css/style.css">  
	<script src="assets/js/jquery-1.8.2.min.js"></script>
</head>
<body>
	<div class="c-row">
		<div class="tab-nav clearfix">
			<ul>
				<li class="active">管理员信息</li> 
			</ul>
		</div>
		<div class="alert">
				您的账号已经认证为企业管理员，如需更换管理员，需验证现有管理员，并填写新管理员！
		</div>
		<div class="table-form-detail">
			<table>
				<tr>
					<th>用户名：</th>
					<td>小海螺
						<button  class="btn btn-blue choice-admin">换绑管理员</button>
					</td>
				</tr>
				<tr>
					<th>电话号码：</th>
					<td>13612354678</td>
				</tr>
				<tr>
					<th>真实姓名：</th>
					<td>大海螺</td>
				</tr>
				 
			</table>
		</div> 
	</div>

<!-- pop -->
<div class="mask" style="display:none;">
	<div class="layer">
		<div class="layer-top">绑定新管理员<span class="layer-x"></span></div>
		<div class="layer-body">
			<div class="form-list">
				<dl>
					<dt>
						验证码：
					</dt>
					<dd class="yzm-dd">
						<input type="text" class="inpstyle" placeholder="请输入验证码"><button class="btn">获取验证码</button>
						<div class="form-tips">发送验证码到当前管理员手机确认身份!</div>
					</dd>
				</dl>
				<dl>
					<dt>
						绑定新管理员：
					</dt>
					<dd class="bind-admin">
						<input type="text"  class="inpstyle" placeholder="请输入房天下用户名或手机号">
					</dd>
				</dl>
			</div>
		</div>
		<div class="layer-foot">
			<button class="btn btn-submit">完成</button>
		</div>
	</div>
</div>
</body>
</html>	

<script>
	window.onload=function(){
		var oBtn=document.getElementsByClassName('choice-admin')[0];
		var oMask=document.getElementsByClassName('mask')[0]; 
		var oX=document.getElementsByClassName('layer-x')[0]; 
		oBtn.onclick=function(){
			oMask.style.display='block';
		}
		oX.onclick=function(){
			oMask.style.display='none';
		}
	}
</script>
