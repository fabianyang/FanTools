<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>选择企业</title>
	<link rel="stylesheet" href="assets/css/basc.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- pop -->
<div class="mask">
	<div class="layer">
		<div class="layer-top">提示<span class="layer-x"></span></div>
		<div class="layer-body">
			  <dl class="layer-text">
			  	<dt class="color-black">
			  		请选择您要管理的企业：
			  	</dt>
			  	<dd>
			  		<div class="select">
						<input style="width:434px" onclick="document.getElementsByClassName('select')[0].className ='select select-open'" type="text" class="inpstyle" placeholder="请选择您要管理的企业" readonly="redonly"><span class="drop-arr"></span>
						<div class="select-dropdown">
							<ul>
								<li>北京装修天下有限公司</li>
								<li>上海</li>
								<li>石家庄</li> 
							</ul>
						</div>
					</div>
					<br>
					<br>
			  	</dd>
			  </dl>
		</div>
		<div class="layer-foot">
			<button class="btn btn-submit">确认</button><button class="btn">取消</button>
		</div>
	</div>
</div>
</body>
</html>
