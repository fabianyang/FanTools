<html>

    -->
    <link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/basc.css">    
    <link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/fontStyle.css"> 
    <link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/layout.css?v=20171124"> 
    <link rel="stylesheet" href="http://js.soufunimg.com/fangue/customercloud/assets/css/style.css?v=20171124">  
    <script src="http://js.soufunimg.com/fangue/customercloud/assets/js/jquery-1.8.2.min.js"></script>
</head>
<body class="body-f">
<div class="f-head-before">
    <div class="logoleft">
        客户云
    </div>
    <div class="userright">
        欢迎您，小海螺
        <a href="javascript:;">退出</a>
    </div>
</div>

<div class="independent-con">
    <div class="tab-nav clearfix">
        <ul>
            <li class="active">购买天下云</li>
        </ul>
    </div>
    <div class="clearfix">
        <div class="idependent-l">
            <div class="table-form">
                <table> 
                    <tbody>
                        <tr>
                            <th>楼盘名称：</th>
                            <td>
                            <div class="select">
                                <input style="width: 254px;" onclick="document.getElementsByClassName('select')[0].className ='select select-open'" type="text" class="inpstyle" value="全部" readonly="redonly"><span onclick="document.getElementsByClassName('select')[0].className ='select select-open'" class="drop-arr"></span>
                                <div class="select-dropdown">
                                    <ul>
                                        <li>全部</li>
                                        <li>报销</li>
                                        <li>报销</li>
                                    </ul>
                                </div>
                            </div>
                            </td>
                        </tr>
                        <tr>
                            <th>合作方式：</th>
                            <td>
                                <div>
                                    <span class="choice-item choice-item-on">购买</span><span class="choice-item">试用</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>购买版本：</th>
                            <td>
                                <div class="c-paymentType gmbb-type ">
                                    <ul>
                                        <li class="active">
                                            <h3>天下云100版</h3>
                                            <p>每月保量100条精准线索</p>
                                        </li>
                                        <li class="disabled">
                                            <h3>天下云300版</h3>
                                            <p>每月保量300条精准线索</p>
                                        </li>
                                         <li>
                                            <h3>天下云600版</h3>
                                            <p>每月保量600条精准线索</p>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr> 
                        <tr>
                            <th>购买月数：</th>
                            <td>
                                <div class="f-count "><span class="f-count-minus"><i></i></span><input type="text" class="inpstyle" value="30"><span class="f-count-plus"><i></i></span></div>
                            </td>
                        </tr> 
                        <tr>
                        <th> </th>
                        <td><label class="f-check"><span></span>我已同意<a class="f-link" href="#">《天下云线索服务协议》</a></label></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="idependent-r">
            <div class="idependent-r-box">
                <h3>费用明细</h3>
                <div class="indendent-r-con">
                    <ul class="gmxx-list">
                        <li>版本：天下云天下100版</li>
                        <li>月数：1</li>
                        <li>总计：<span class="price">2896.32</span></li>
                    </ul>
                </div>
            </div>
            <a href="javascript:;" class="btn btn-submit idependent-r-btn">立即购买</a>
        </div>
    </div>
    
    <div class="foot-btn">
            
    </div>

</div>

        $(".f-check").toggleClass("f-check-on");
